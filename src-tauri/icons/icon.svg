<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <!-- Top highlight -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0"/>
    </linearGradient>

    <!-- Crystal/Skill gradient -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0ABFC"/>
      <stop offset="50%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>

    <!-- Crystal inner glow -->
    <linearGradient id="crystalInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E9D5FF"/>
    </linearGradient>

    <!-- Pocket gradient -->
    <linearGradient id="pocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F1F5F9"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#4F46E5" flood-opacity="0.4"/>
    </filter>

    <!-- Crystal glow -->
    <filter id="crystalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>
  <rect width="1024" height="500" rx="224" fill="url(#topHighlight)"/>

  <!-- Pocket base -->
  <g filter="url(#shadow)">
    <path d="M260 420
             L260 720
             C260 760, 292 792, 332 792
             L692 792
             C732 792, 764 760, 764 720
             L764 420
             C764 380, 732 348, 692 348
             L332 348
             C292 348, 260 380, 260 420Z"
          fill="url(#pocketGradient)"/>

    <!-- Pocket fold -->
    <path d="M260 450
             Q512 500, 764 450
             L764 420
             C764 380, 732 348, 692 348
             L332 348
             C292 348, 260 380, 260 420Z"
          fill="white"/>

    <!-- Pocket edge line -->
    <path d="M290 448 Q512 490, 734 448"
          stroke="#E2E8F0"
          stroke-width="3"
          fill="none"/>
  </g>

  <!-- Crystal/Diamond skill symbol - prominent -->
  <g filter="url(#crystalGlow)" transform="translate(512, 520)">
    <!-- Main crystal shape -->
    <path d="M0 -160
             L100 -40
             L60 120
             L0 160
             L-60 120
             L-100 -40
             Z"
          fill="url(#crystalGradient)"/>

    <!-- Crystal highlight facet -->
    <path d="M0 -160
             L100 -40
             L0 0
             L-100 -40
             Z"
          fill="url(#crystalInner)"
          opacity="0.9"/>

    <!-- Crystal center line -->
    <path d="M0 -160 L0 160"
          stroke="white"
          stroke-width="2"
          opacity="0.5"/>

    <!-- Crystal sparkle -->
    <circle cx="-30" cy="-80" r="12" fill="white" opacity="0.9"/>
    <circle cx="40" cy="-20" r="6" fill="white" opacity="0.6"/>
  </g>

  <!-- Floating sparkles around crystal -->
  <g fill="white">
    <circle cx="340" cy="480" r="6" opacity="0.8"/>
    <circle cx="684" cy="500" r="5" opacity="0.6"/>
    <circle cx="380" cy="680" r="4" opacity="0.5"/>
    <circle cx="660" cy="660" r="4" opacity="0.4"/>
  </g>

  <!-- Small stars -->
  <g fill="#F0ABFC">
    <path transform="translate(300, 380) scale(0.4)" d="M0 -20 L5 -5 L20 0 L5 5 L0 20 L-5 5 L-20 0 L-5 -5 Z"/>
    <path transform="translate(724, 400) scale(0.3)" d="M0 -20 L5 -5 L20 0 L5 5 L0 20 L-5 5 L-20 0 L-5 -5 Z"/>
  </g>
</svg>
