<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient - deep purple to vibrant violet -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <!-- Subtle inner glow -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0"/>
    </linearGradient>

    <!-- Pocket gradient - frosted glass effect -->
    <linearGradient id="pocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.85"/>
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="pocketShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#4F46E5" flood-opacity="0.3"/>
    </filter>

    <!-- Glow for the orb -->
    <radialGradient id="orbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="70%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </radialGradient>

    <filter id="orbGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - smooth rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="228" fill="url(#bgGradient)"/>

  <!-- Inner highlight -->
  <rect x="0" y="0" width="1024" height="512" rx="228" fill="url(#innerGlow)"/>

  <!-- Minimalist pocket shape -->
  <g filter="url(#pocketShadow)">
    <!-- Pocket body -->
    <path d="M272 340
             L272 700
             C272 744, 308 780, 352 780
             L672 780
             C716 780, 752 744, 752 700
             L752 340
             C752 296, 716 260, 672 260
             L352 260
             C308 260, 272 296, 272 340Z"
          fill="url(#pocketGradient)"/>

    <!-- Pocket opening - subtle fold line -->
    <path d="M272 380
             C272 380, 400 420, 512 420
             C624 420, 752 380, 752 380
             L752 340
             C752 296, 716 260, 672 260
             L352 260
             C308 260, 272 296, 272 340
             Z"
          fill="white"
          fill-opacity="0.5"/>

    <!-- Pocket top edge highlight -->
    <path d="M300 380 C300 380, 420 415, 512 415 C604 415, 724 380, 724 380"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          opacity="0.8"/>
  </g>

  <!-- Glowing orb - representing "skill/magic" -->
  <g filter="url(#orbGlow)">
    <circle cx="512" cy="580" r="85" fill="url(#orbGradient)"/>
    <!-- Inner shine -->
    <circle cx="490" cy="555" r="25" fill="white" fill-opacity="0.6"/>
  </g>

  <!-- Subtle floating particles -->
  <circle cx="400" cy="520" r="6" fill="white" fill-opacity="0.7"/>
  <circle cx="620" cy="540" r="4" fill="white" fill-opacity="0.5"/>
  <circle cx="440" cy="660" r="5" fill="white" fill-opacity="0.4"/>
  <circle cx="590" cy="680" r="3" fill="white" fill-opacity="0.3"/>
</svg>
