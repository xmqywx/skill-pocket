name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macos-aarch64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            name: macos-x64
          - platform: windows-latest
            args: ''
            name: windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: 'SkillPocket ${{ github.event.inputs.tag || github.ref_name }}'
          releaseBody: |
            ## SkillPocket Release

            ### Downloads
            - **macOS (Apple Silicon)**: `SkillPocket_*_aarch64.dmg`
            - **macOS (Intel)**: `SkillPocket_*_x64.dmg`
            - **Windows**: `SkillPocket_*_x64-setup.exe` or `.msi`

            ### Installation
            1. Download the appropriate file for your system
            2. macOS: Open the .dmg and drag to Applications
            3. Windows: Run the installer
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
